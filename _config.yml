# Syntax highlighting
# highlighter: pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: pretty
relative_permalinks: true

# Setup
title: Chrome
#tagline: 
email: dell@donatoni.io
description: Chrome extension.
#baseurl: ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir: _scss
  style: :compressed

#destination: 'dist'

# Build settings
markdown: kramdown

exclude: ['README.md', 'CNAME', 'bower.json', '.gitnore', 'ruby-version', 'bowerrc', '/vendor']